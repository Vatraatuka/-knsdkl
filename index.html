<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Mirip Shopee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-orange-500 p-4 flex justify-between items-center">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Shopee_logo_2019.svg/1200px-Shopee_logo_2019.svg.png"
          alt="Shopee logo"
          class="w-32"
        />
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" class="text-white font-bold">Beranda</a></li>
          <li><a href="#" class="text-white font-bold">Kategori</a></li>
          <li><a href="#" class="text-white font-bold">Promo</a></li>
          <li><a href="#" class="text-white font-bold">Akun</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="p-6 pb-20">
      <!-- Added padding-bottom to make space for footer -->
      <section class="banner mb-6">
        <img
          src="https://via.placeholder.com/1500x500.png?text=Shopee+Banner"
          alt="Banner Promo showing various products and discounts"
          class="w-full h-auto"
        />
      </section>

      <section class="categories mb-6">
        <h2 class="text-2xl font-bold mb-4">Kategori Populer</h2>
        <div class="category-list grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="category-item text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="Elektronik category showing various electronic devices"
              class="w-36 h-36 object-cover rounded-lg mx-auto"
            />
            <p class="mt-2">Elektronik</p>
          </div>
          <div class="category-item text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="Pakaian category showing various clothing items"
              class="w-36 h-36 object-cover rounded-lg mx-auto"
            />
            <p class="mt-2">Pakaian</p>
          </div>
          <div class="category-item text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="Peralatan Rumah category showing various home appliances"
              class="w-36 h-36 object-cover rounded-lg mx-auto"
            />
            <p class="mt-2">Peralatan Rumah</p>
          </div>
          <div class="category-item text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="Makanan & Minuman category showing various food and beverages"
              class="w-36 h-36 object-cover rounded-lg mx-auto"
            />
            <p class="mt-2">Makanan & Minuman</p>
          </div>
        </div>
      </section>

      <section class="products">
        <h2 class="text-2xl font-bold mb-4">Produk Terbaru</h2>
        <div
          class="product-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <div
            class="product-item bg-white p-4 rounded-lg shadow-md text-center"
          >
            <img
              src="https://via.placeholder.com/200"
              alt="Produk 1 showing a generic product image"
              class="w-full h-auto rounded-lg"
            />
            <p class="mt-2 font-bold">Produk 1</p>
            <p class="price text-orange-500 text-lg mt-1">Rp 100.000</p>
          </div>
          <div
            class="product-item bg-white p-4 rounded-lg shadow-md text-center"
          >
            <img
              src="https://via.placeholder.com/200"
              alt="Produk 2 showing a generic product image"
              class="w-full h-auto rounded-lg"
            />
            <p class="mt-2 font-bold">Produk 2</p>
            <p class="price text-orange-500 text-lg mt-1">Rp 150.000</p>
          </div>
          <div
            class="product-item bg-white p-4 rounded-lg shadow-md text-center"
          >
            <img
              src="https://via.placeholder.com/200"
              alt="Produk 3 showing a generic product image"
              class="w-full h-auto rounded-lg"
            />
            <p class="mt-2 font-bold">Produk 3</p>
            <p class="price text-orange-500 text-lg mt-1">Rp 200.000</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer (Menu di Bawah) -->
    <div
      class="footer-nav fixed bottom-0 w-full bg-white flex justify-around p-4 shadow-md"
    >
      <a href="#" class="text-center text-gray-600 hover:text-orange-500">
        <i class="fa fa-home text-2xl"></i>
        <p class="mt-1">Beranda</p>
      </a>
      <a href="#" class="text-center text-gray-600 hover:text-orange-500">
        <i class="fa fa-list text-2xl"></i>
        <p class="mt-1">Kategori</p>
      </a>
      <a href="#" class="text-center text-gray-600 hover:text-orange-500">
        <i class="fa fa-gift text-2xl"></i>
        <p class="mt-1">Promo</p>
      </a>
      <a href="#" class="text-center text-gray-600 hover:text-orange-500">
        <i class="fa fa-user text-2xl"></i>
        <p class="mt-1">Akun</p>
      </a>
    </div>
  </body>
</html>
